<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<div id="header">
    <h1>Twitter Clone</h1>
  </div>
  
  <form id="new-tweet">
    <textarea placeholder="What's happening?"></textarea>
    <button type="submit">Tweet</button>

  <ul id="tweets-list">

      <p class="tweet-text">First tweet!</p>
      <p class="tweet-date">Jan 1, 2023</p>
    </li>
  </ul>
</html>
